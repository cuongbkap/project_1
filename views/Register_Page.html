<div class="form-register">
	<div class="header">
		<div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
		<p class="lead">Register Account</p>
	</div>
	<div class="form-auth-small">
		<div class="form-group">
			<label class="control-label sr-only">Full Name</label>
			<input type="text" class="form-control" id="txt_fullname" placeholder="Full Name">
		</div>
		<div class="form-group">
			<label class="control-label sr-only">UserName</label>
			<input type="text" class="form-control" id="txt_username" placeholder="User Name">
		</div>
		<div class="form-group">
			<label class="control-label sr-only">Password</label>
			<input type="password" class="form-control" id="txt_password" placeholder="Password">
		</div>
		<div class="form-group">
			<label class="control-label sr-only">Birthday</label>
			<input type="text" class="form-control" id="txt_birthday" placeholder="Birthday">
		</div>
		<div class="form-group">
			<label class="control-label sr-only">Address</label>
			<input type="text" class="form-control" id="txt_address" placeholder="Address">
		</div>
		<button class="btn btn-primary btn-lg btn-block" onclick="register_User()">REGISTER</button>
		<div class="back" style="margin-top:15px">
			<a href="" onclick="back()">Back</a>
		</div>
	</div>
</div>
<script>
	var url = 'assets/js/controller/register/register.js';
	$.getScript(url);
</script>
