<div class="panel">
    <div class="panel-heading">
        <h3 class="panel-title">User Info</h3>
        <div class="right">
            <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
            <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
        </div>
    </div>
    <div class="panel-body no-padding" style="display: block;">
        <table class="table table-striped align-center">
            <thead>
                <tr>
                    <th class="text-center">User ID</th>
                    <th class="text-center">Username</th>
                    <th class="text-center">Password</th>
                    <th class="text-center">Full Name</th>
                    <th class="text-center">Birth Day</th>
                    <th class="text-center">Address</th>
                    <th class="text-center">Role</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Delete</th>
                </tr>
            </thead>
            <tbody id='userTable'>
                
            </tbody>
        </table>
    </div>

</div>

<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label sr-only">UserName</label>
                    <input type="text" class="form-control" id="txt_username" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">Password</label>
                    <input type="password" class="form-control" id="txt_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">Full Name</label>
                    <input type="text" class="form-control" id="txt_fullname" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">Birthday</label>
                    <input type="text" class="form-control" id="txt_birthday" placeholder="Birthday">
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">Address</label>
                    <input type="text" class="form-control" id="txt_address" placeholder="Address">
                </div>
                <div class="form-group">
                    <label class="control-label sr-only">Role</label>
                    <input type="text" class="form-control" id="txt_role" placeholder="Role">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
